  <script type="text/javascript">
    $(function () {
        showText("#msg", 'Hế nhô cục cưng, tới đây chắc biết tui đang tính làm gì rồi he.<br>Hông biết tỏ tình sao, coi thiên hạ thì hay bày trò này nên là tui làm theo luôn :))).<br>Giờ trả lời người ta câu hỏi nhe!!!', 0, 100);   
      });
      var showText = function (target, message, index, interval) {   
      if (index < message.length) {
        $(target).append(message[index++]);
        setTimeout(function () { showText(target, message, index, interval); }, interval);
      }
    }
  </script>
